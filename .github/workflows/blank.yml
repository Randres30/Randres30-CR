        }

        #media {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #media img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            width: 150px;
        }

        .button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

