<head>
    <title>Costa Rica Empowerment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #011d14;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Updated background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1,
