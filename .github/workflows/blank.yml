        #background-video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        #background-video::-webkit-media-controls-panel {
            display: none !important;
        }

        #background-video::-webkit-media-controls-play-button {
            display: none !important;
        }
    </style>
</head>

